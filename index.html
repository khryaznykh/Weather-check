<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="inputField">
            <input id="input" type="text" placeholder="Please enter city...">
        </div>

        <div id="whenWhere">
            <p id="location">Montreal,CA</p>
            <p id="date">Sunday July,27 2023</p>
        </div>

        <div id="weather">
            <p id="temperature">28 oC</p>
            <p id="feelsLike">Feels like: 30 oC</p>
        </div>

        <div id="weatherTwo">
            <p id="conditions">Sunny</p>
            <p id="range">Min:25 Max:28</p>
        </div>


    </div>
    
    <script src="index.js"></script>
</body>
</html>
